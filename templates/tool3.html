   <script>
   var i,j,min
      var valore = ""
      var carb = sessionStorage.getItem("carb")
      var stazione = document.getElementsByClassName("poi-item-gasStation")
      if(carb=="b7")
      { valore="1"}
      else if(carb=="e5")
      {valore="2"}
      else if(carb=="lpg")
      { valore="4"}
      else if(carb=="cng")
      { valore="8"}

      var elemento = document.getElementsByClassName("poi-item-fuel-price-"+ valore)
         for(i=0; i < elemento.length-1; i++)
         {
            min = i
            for(j=i+1; j < elemento.length; j++)
            {
                  if(elemento[j].getElementsByClassName("poi-item-fuel-value")[0].innerHTML*1 < elemento[min].getElementsByClassName("poi-item-fuel-value")[0].innerHTML*1)
                  {
                     min = j
                 }
            }
            var t = elemento[min].innerHTML
            elemento[min].innerHTML = elemento[i].innerHTML
            elemento[i].innerHTML = t

         }
         for(i=0; i < elemento.length; i++)
         {
            document.getElementById("sort").appendChild(elemento[i].parentElement.parentElement)
            elemento[i].parentElement.parentElement.innerHTML = stazione[i].innerHTML
         }
         for(i=0; i < document.getElementsByClassName("poi-item-gasStation").length; i++)
         {
            document.getElementsByClassName("poi-item-gasStation")[i].addEventListener("click",
            function(event)
            {
            var elemento = event.srcElement
            if(elemento.classList.contains("poi-item-details-address"))
            {
            window.open('https://www.google.it/maps/dir//'+elemento.textContent)
            }
            })
         }
